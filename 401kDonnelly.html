    <script>
    function calculateNestEgg(){
        var salary = document.getElementById("salary").value;
        var contribution = document.getElementById("contribution").value;
        var age = document.getElementById("age").value;
        var retireAge = document.getElementById("retireAge").value;
        var currentBalance = document.getElementById("currentBalance").value;
        var rate = document.getElementById("rateOfReturn").value;
        var lowMatch = document.getElementById("lowMatch").value;
        var highMatch = document.getElementById("highMatch").value;
        
        var years = retireAge - age;
        var i;
        for(i = 0; i< years; i++)
        {
       
          currentBalance =  parseFloat(currentBalance)+ parseFloat(currentBalance * rate) + parseFloat(salary * contribution) + parseFloat(salary * lowMatch);
          currentBalance = currentBalance.toFixed(2);
          
        }//end of loop
    
        
        document.getElementById("results").innerHTML = "Nest Egg: $"+ currentBalance;
        
    }//end of function
    </script>
